apiVersion: apps/v1
kind: Deployment
metadata:
  name: routemee-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: routemee-frontend
  template:
    metadata:
      labels:
        app: routemee-frontend
    spec:
      containers:
        - env:
            - name: API_URL
              value: http://routemee.com:9000
            - name: APP_PORT
              value: "80"
            - name: CORS
              value: "false"
            - name: HTTPS_METHOD
              value: noredirect
            - name: URL
              value: routemee.com
          image: waterpolord/routemee-frontend
          name: routemee-frontend
          ports:
            - containerPort: 80
          resources: {}
          stdin: true
      restartPolicy: Always
